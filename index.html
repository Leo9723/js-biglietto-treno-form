<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>
    <body>
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>Nome Cognome</div>
                    <input type="text" name="" id="nome">
                </div>
                <div class="col">
                    <div>Distanza da percorrere</div>
                    <input type="text" name="" id="distanza">
                </div>
                <div class="col">
                    <div>Fascia d'et&agrave;</div>
                    <select name="eta" id="eta">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over_65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="row-2">
                <input type="button" id="get_date" value="Genera">
                <input type="button" value="Annulla">
            </div>
        </div>
        <h2>IL TUO BIGLIETTO</h2>
        <div class="container">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="container-90">
                <div class="row-3">
                    <div class="col gray">
                        <h4>NOME PASSEGGERO</h4>
                        <span id="nome_passeggero"></span>
                    </div>
                    <div class="col white">
                        <div>Offerta</div>
                        <span id="tipo_biglietto"></span>
                    </div>
                    <div class="col white">
                        <div>Carrozza</div>
                        <span id="numero_carrozza"></span>
                    </div>
                    <div class="col white">
                        <div>Codice CP</div>
                        <span id="numero_biglietto"></span>
                    </div>
                    <div class="col white">
                        <div>Costo biglietto</div>
                        <span id="prezzo_finale"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
